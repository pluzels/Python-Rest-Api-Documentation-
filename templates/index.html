<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
    <div class="container">
        <h1>YouTube Downloader</h1>
        <form id="download-form">
            <label for="url">YouTube URL:</label>
            <input type="text" id="url" placeholder="https://youtu.be/tGv7CUutzqU" required>
            
            <label>Download Type:</label>
            <div class="button-group">
                <button type="button" class="download-type" id="audio-button">Audio</button>
                <button type="button" class="download-type" id="video-button">Video</button>
            </div>
            <div id="quality-options"></div>
            <button type="submit" id="download-button" style="display:none;">Download</button>
        </form>
        <div id="response-message"></div>
    </div>

    <script>
        const audioButton = document.getElementById('audio-button');
        const videoButton = document.getElementById('video-button');
        const qualityOptions = document.getElementById('quality-options');
        const downloadButton = document.getElementById('download-button');
        const responseMessage = document.getElementById('response-message');
        
        audioButton.onclick = () => handleDownloadType('audio');
        videoButton.onclick = () => handleDownloadType('video');

        document.getElementById('download-form').onsubmit = async (e) => {
            e.preventDefault();
            const url = document.getElementById('url').value;
            const quality = document.querySelector('input[name="quality"]:checked').value;
            
            const response = await fetch('/download', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url, quality })
            });

            const data = await response.json();
            if (data.download_url) {
                responseMessage.innerHTML = `<a href="${data.download_url}" target="_blank">Download Link</a>`;
            } else {
                responseMessage.innerHTML = `<span>Error: ${data.error}</span>`;
            }
        };

        async function handleDownloadType(type) {
            const url = document.getElementById('url').value;
            const response = await fetch('/video_formats', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url, type })
            });

            const data = await response.json();
            qualityOptions.innerHTML = ''; // Reset options
            if (type === 'audio') {
                data.audio.forEach(option => {
                    qualityOptions.innerHTML += `<label><input type="radio" name="quality" value="${option.quality}" required>${option.quality}</label>`;
                });
            } else {
                data.video.forEach(option => {
                    qualityOptions.innerHTML += `<label><input type="radio" name="quality" value="${option.quality}" required>${option.quality}</label>`;
                });
            }
            downloadButton.style.display = 'inline'; // Show download button
        }
    </script>
</body>
</html>
