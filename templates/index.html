<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download YouTube Video or Audio</title>
</head>
<body>
    <h1>Download YouTube Video or Audio</h1>
    <label for="url">YouTube URL:</label>
    <input type="text" id="url" placeholder="https://youtu.be/tGv7CUutzqU" required>
    <br>
    <label>Download Type:</label>
    <button onclick="getFormats('audio')">Audio</button>
    <button onclick="getFormats('video')">Video</button>
    <br>
    <div id="qualityOptions"></div>

    <script>
        async function getFormats(type) {
            const url = document.getElementById('url').value;
            const response = await fetch('/video_formats', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ url, type })
            });

            const data = await response.json();
            const qualityOptions = document.getElementById('qualityOptions');
            qualityOptions.innerHTML = ''; // Kosongkan sebelumnya

            if (data.audio || data.video) {
                const options = data.audio || data.video;
                options.forEach(format => {
                    const button = document.createElement('button');
                    button.innerText = format.quality;
                    button.onclick = () => download(format.url);
                    qualityOptions.appendChild(button);
                });
            } else {
                qualityOptions.innerHTML = '<p>No formats available</p>';
            }
        }

        async function download(url) {
            const response = await fetch('/download', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ url, quality: url }) // quality sama dengan url untuk download
            });

            const data = await response.json();
            if (data.download_url) {
                window.location.href = data.download_url; // Mengarahkan pengguna untuk mendownload
            } else {
                alert(data.error || 'Download failed');
            }
        }
    </script>
</body>
</html>
