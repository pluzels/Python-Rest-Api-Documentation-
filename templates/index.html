<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download YouTube Video or Audio</title>
</head>
<body>
    <h1>Download YouTube Video or Audio</h1>
    <form id="downloadForm">
        <label for="url">YouTube URL:</label>
        <input type="text" id="url" name="url" placeholder="Enter YouTube URL" required>

        <label for="type">Download Type:</label>
        <select id="type" name="type">
            <option value="video">Video</option>
            <option value="audio">Audio</option>
        </select>

        <button type="button" onclick="download()">Download</button>
    </form>

    <p id="result"></p>

    <script>
        function download() {
            const url = document.getElementById('url').value;
            const type = document.getElementById('type').value;

            fetch('/download', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ url: url, type: type })
            })
            .then(response => response.json())
            .then(data => {
                if (data.download_url) {
                    document.getElementById('result').innerHTML = 
                        `<a href="${data.download_url}" target="_blank">Click here to download</a>`;
                } else {
                    document.getElementById('result').innerText = 'Error: ' + data.error;
                }
            })
            .catch(error => {
                document.getElementById('result').innerText = 'Error: ' + error;
            });
        }
    </script>
</body>
</html>
